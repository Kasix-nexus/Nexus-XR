<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>NexusXR Beta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Подключение Tailwind CSS через CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Дополнительная конфигурация Tailwind для расширения blur эффектов -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          backdropBlur: {
            xs: '2px',
            sm: '4px',
            md: '8px',
            lg: '12px',
            xl: '16px',
            '2xl': '20px',
          },
          borderRadius: {
            '50px': '50px',
            '90px': '90px',
          },
          spacing: {
            '10px': '10px',
          },
        },
      },
    }
  </script>
</head>
<body class="w-screen h-screen overflow-hidden relative">
  <!-- Кнопка Start -->
  <button id="startButton" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 py-5 px-10 text-xl bg-[#28638A] text-white rounded-[90px] cursor-pointer z-20">Start</button>

  <!-- Контейнер для кнопок -->
  <div id="upload-container" class="fixed top-[10px] right-[10px] z-30 bg-white bg-opacity-80 p-[10px] rounded-[50px] backdrop-blur-xl  items-center ">
    <!-- Кнопка загрузки GLTF модели -->
    <button id="upload-button" class="py-2.5 px-5 text-sm bg-white bg-opacity-60 border border-gray-300 rounded-full cursor-pointer transition duration-100 ease-in-out hover:bg-opacity-80 hover:backdrop-blur-sm">Загрузить GLTF</button>
    <!-- Кнопка переключения видео фона -->
    <button id="toggle-video-background-button" class="py-2.5 px-5 text-sm bg-white bg-opacity-60 border border-gray-300 rounded-full cursor-pointer transition duration-100 ease-in-out hover:bg-opacity-80 hover:backdrop-blur-sm">Включить WebCam (Alpha)</button>
    <!-- Кнопка выбора цвета фона -->
    <button id="background-color-button" class="py-2.5 px-5 text-sm bg-white bg-opacity-60 border border-gray-300 rounded-full cursor-pointer transition duration-100 ease-in-out hover:bg-opacity-80 hover:backdrop-blur-xl relative">
      Цвет фона
      <!-- Селектор цвета внутри кнопки -->
      <input type="color" id="color-picker" class="opacity-0 absolute top-0 left-0 w-full h-full cursor-pointer">
    </button>
  </div> 

  <!-- Скрипт Three.js -->
  <script type="module" src="/Main.js"></script>

  <!-- Дополнительные стили для canvas -->
  <style>
    /* Поскольку canvas добавляется динамически, стилизуем его здесь */
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }
  </style>
</body>
</html>
