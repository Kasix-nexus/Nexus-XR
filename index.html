<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>NexusXR Alpha</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body, html {
			margin: 0;
			padding: 0;
			width: 100vw;
			height: 100vh;
			overflow: hidden;
		}

		canvas {
			display: block;
			position: absolute;
			top: 0;
			left: 0;
			width: 100vw;
			height: 100vh;
		}

		#startButton {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			padding: 20px 40px;
			font-size: 20px;
			background-color: #1184ff;
			color: white;
			border: none;
			cursor: pointer;
			z-index: 1;
		}
	</style>
</head>
<body>
	<button id="startButton">Start</button>
	<script type="module" src="/main.js"></script>
</body>
</html>
